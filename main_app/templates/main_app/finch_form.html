{% extends 'base.html' %}

{% block content %}

{% if finch %}
    <h1>Edit <span class="teal-text">{{ finch.name }}</span></h1>
{% else %}
    <h1>Add a Finch</h1>    
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="waves-effect waves-light btn">
    <a href="{% url 'index' %}" class="waves-effect waves-light btn">Cancel</a>
</form>

{% endblock %}
